Plugin\KaiUConnection\Entity\Tag:
    type: entity
    table: plg_kaiu_connection
    repositoryClass: Plugin\KaiUConnection\Repository\TagRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: tag_id
            generator:
                strategy: AUTO
    fields:
        token:
            type: text
            nullable: true
            column: token
        site_id:
            type: text
            nullable: true
            column: site_id
        site_name:
            type: text
            nullable: true
            column: site_name
        site_url:
            type: text
            nullable: true
            column: site_url
        email:
            type: text
            nullable: true
            column: email
        tag:
            type: text
            nullable: true
            column: tag
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            default: '0'
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    lifecycleCallbacks: {  }
